<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitCRM â€“ Add New Client</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <h2><i class="fa-solid fa-dumbbell"></i> FitCRM</h2>
    <div class="nav-links">
      <a href="index.html" class="active"><i class="fa-solid fa-user-plus"></i> Add Client</a>
      <a href="clients.html"><i class="fa-solid fa-users"></i> Client List</a>
    </div>
  </nav>

  <main class="form-section">
    <h1><i class="fa-solid fa-user-plus"></i> Add New Client</h1>
    <form class="client-form">
      <div class="form-group">
        <label><i class="fa-solid fa-user"></i> Full Name</label>
        <input type="text" placeholder="Enter full name" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label><i class="fa-solid fa-hourglass-half"></i> Age</label>
          <input type="number" min="0" placeholder="Age" />
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-venus-mars"></i> Gender</label>
          <select>
            <option value="">Select...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" placeholder="client@example.com" required />
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-phone"></i> Phone</label>
        <input type="tel" placeholder="01000000000" />
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-bullseye"></i> Fitness Goal</label>
        <select>
          <option>Weight Loss</option>
          <option>Muscle Gain</option>
          <option>General Fitness</option>
        </select>
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-calendar-day"></i> Membership Start Date</label>
        <input type="date" />
      </div>

      <button type="button" class="btn-primary">
        <i class="fa-solid fa-plus"></i> Add Client
      </button>
    </form>
  </main>
</body>
</html>
