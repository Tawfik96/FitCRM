<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitCRM – Add New Client</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <h2>FitCRM</h2>
    <div class="nav-links">
      <a href="index.html" class="active">Add Client</a>
      <a href="clients.html">Client List</a>
    </div>
  </nav>

  <main class="form-section">
    <h1>Add New Client</h1>
    <form class="client-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Age</label>
          <input type="number" min="0" />
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select>
            <option value="">Select...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="client@example.com" required />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="tel" placeholder="01000000000" />
      </div>

      <div class="form-group">
        <label>Fitness Goal</label>
        <select>
          <option>Weight Loss</option>
          <option>Muscle Gain</option>
          <option>General Fitness</option>
        </select>
      </div>

      <div class="form-group">
        <label>Membership Start Date</label>
        <input type="date" />
      </div>

      <button type="button" class="btn-primary">Add Client</button>
    </form>
  </main>

  <footer>
    <p>© 2025 FitCRM | Designed for CSCE4502</p>
  </footer>
</body>
</html>
